<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}BKSH{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>

<body>
  <!-- base.html -->
  <header class="header">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="{{ url_for('home') }}" class="text text-decoration-none">
        <h1 class="m-0">BKSH</h1>
      </a>

      <form class="d-flex gap-2" action="{{ url_for('search') }}" method="GET" style="min-width: 420px;">
        <input type="text" class="form-control text" name="q" placeholder="Buscar libros..."
          value="{{ request.args.get('q','') }}" />
        <button class="btn btn-primary" type="submit">Buscar</button>
        <a class="btn btn-outline-light" href="{{ url_for('logout') }}">Logout</a>
      </form>
    </div>
  </header>


  <!-- Contenido -->
  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
</body>

</html>
