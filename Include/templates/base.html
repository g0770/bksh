<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{% block title %}BKSH{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
  <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
</head>

<body>
  <header class="header">
    <div class="container d-flex align-items-center justify-content-between">
      <a href="{{ url_for('home') }}" class="text text-decoration-none">
        <h1 class="m-0">BKSH</h1>
      </a>

      <div class="d-flex align-items-center gap-2" style="min-width: 560px;">


        <form class="d-flex gap-2 ms-auto" action="{{ url_for('search') }}" method="GET">
          <input type="text" class="form-control" name="q" placeholder="Buscar libros..."
            value="{{ request.args.get('q','') }}">
          <button class="btn btn-primary" type="submit" title="Buscar">
            <i class="bi bi-search"></i>
          </button>
          <a class="btn btn-success" title="Nuevo libro" href="{{ url_for('new_book') }}">
            <i class="bi bi-plus-lg"></i>
          </a>

          <a class="btn btn-secondary" title="Todos mis libros" href="{{ url_for('my_books') }}">
            <i class="bi bi-journal-text"></i>
          </a>
          <a class="btn btn-outline-light" href="{{ url_for('logout') }}" title="Salir">
            <i class="bi bi-door-open"></i>
          </a>
        </form>
      </div>
    </div>
  </header>

  <main class="container py-4">
    {% block content %}{% endblock %}
  </main>
</body>

</html>
