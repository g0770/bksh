{% extends "base.html" %}
{% block title %}Editar Libro – {{ book.title }}{% endblock %}
{% block content %}
<div class="section mx-auto" style="max-width: 720px;">
  <h3 class="text mb-3">Editar libro</h3>
  <form method="POST">
    <div class="mb-3">
      <label class="form-label text">Título *</label>
      <input type="text" name="title" class="form-control" value="{{ book.title }}" required>
    </div>
    <div class="mb-3">
      <label class="form-label text">Subtítulo</label>
      <input type="text" name="subtitle" class="form-control" value="{{ book.subtitle or '' }}">
    </div>
    <div class="mb-3">
      <label class="form-label text">Descripción</label>
      <textarea name="description" class="form-control" rows="4">{{ book.description or '' }}</textarea>
    </div>
    <div class="d-flex gap-2">
      <button class="btn btn-success">Guardar</button>
      <a class="btn btn-outline-light" href="{{ url_for('book_detail', book_id=book.id) }}">Cancelar</a>
    </div>
  </form>
</div>
{% endblock %}
